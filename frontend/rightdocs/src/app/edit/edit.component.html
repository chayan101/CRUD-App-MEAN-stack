<!-- adding click event to edit button -->
<button  class="button" type="button" name="edit" (click)="onClickEdit()">Edit a person</button>

<!-- ngIf directive for conditional rendering -->
<div class="edit-form" *ngIf ="displayForm" style= "width: 50%">
  <p>Enter the details you want to edit along with the person's Id</p>

  <div class="row">
    <div class="col-25">
      <label for="id"> Id:</label>
    </div>
    <div class="col-75">
      <input type="text" id="id" name="id" [(ngModel)] = "person._id">
    </div>
  </div>

  <!-- <label class="label" for="id">Id:</label>
  <input type="text" name="id"  [(ngModel)] = "person._id"><br> -->

  <div class="row">
    <div class="col-25">
      <label for="name"> Name:</label>
    </div>
    <div class="col-75">
      <input type="text" id="name" name="name" [(ngModel)] = "person.name">
    </div>
  </div>

  <!-- <label for="name" class="label" >Name:</label>
  <input type="text" name="name" [(ngModel)] = "person.name"><br> -->

  <div class="row">
    <div class="col-25">
      <label for="age"> Age:</label>
    </div>
    <div class="col-75">
      <input type="text" id="age" name="age" [(ngModel)] = "person.age">
    </div>
  </div>

  <!-- <label for="age" class="label" >age:</label>
  <input type="text" name="age" [(ngModel)] = "person.age"><br> -->
  <div class="row">
    <div class="col-25">
      <label for="gender"> Gender:</label>
    </div>
    <div class="col-75">
      <input type="text" id="gender" name="gender" [(ngModel)] = "person.gender">
    </div>
  </div>

  <!-- <label for="gender" class="label" >gender:</label>
  <input type="text" name="gender" [(ngModel)] = "person.gender"><br> -->
  <div class="row">
    <div class="col-25">
      <label for="mob"> Mobile Number:</label>
    </div>
    <div class="col-75">
      <input type="text" id="mob" name="mob" [(ngModel)] = "person.mob">
    </div>
  </div>

  <!-- <label for="mob" class="label" >Mobile number:</label>
  <input type="text" name="mob" [(ngModel)] = "person.mob"> -->
<br>
<br>
  <button class="button , row" type="button" name="cancel" (click) = "onClickEdit()">Cancel</button>
  <button class="button , row" type="button" name="submit" (click) = "onClickSubmit()">Submit</button>
</div>
